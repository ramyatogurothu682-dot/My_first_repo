<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionista | Trendy Fashion Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #111;
            color: #fff;
            padding: 1em 2em;
        }

        header h1 {
            margin: 0;
            display: inline;
        }

        nav {
            float: right;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        .hero {
            background: url('https://via.placeholder.com/1200x400?text=Fashion+Store') no-repeat center center/cover;
            height: 400px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h2 {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            font-size: 2.5em;
        }

        .products {
            padding: 2em;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            text-align: center;
            padding: 1em;
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            font-size: 0.9em;
        }

        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>

<header>
    <h1>Fashionista</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="hero">
    <h2>Step Into Style - New Arrivals Are Here!</h2>
</div>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/250x300?text=Product+1" alt="Product 1">
        <h3>Summer Dress</h3>
        <p>$49.99</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x300?text=Product+2" alt="Product 2">
        <h3>Men's Jacket</h3>
        <p>$79.99</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x300?text=Product+3" alt="Product 3">
        <h3>Women's Sneakers</h3>
        <p>$59.99</p>
    </div>
</section>

<footer>
    <p>&copy; 2025 Fashionista. All rights reserved.</p>
</footer>

</body>
</html>
